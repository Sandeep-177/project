<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../customer_css/styles.css">
    <link rel="stylesheet" href="../customer_css/feedback.css">
</head>

<body>
        <!-- Header -->
        <div id="head"></div>

    <!-- Feedback Form -->
    <section id="priv">
        <form action="post" class="as">
            <h1>Feedback</h1>
            <h2>Tell us what you think of us</h2>
            <h4>User Details</h4>
             <input type="text" placeholder="Full Name" maxlength="40">
             <input type="email" placeholder="Email" maxlength="50">
             <input type="text" placeholder="Phone No" maxlength="10">
             <input type="text" placeholder="Subject" maxlength="50">
            <h4>Is there any thing you would like to tell us?</h4>
            <input type="text" placeholder="Suggestion" maxlength="50">
            <textarea name="txtar1" id="txtar" placeholder="Description" rows="15" cols="50" maxlength="900"></textarea>
            <button type="submit">SUBMIT</button>
        </form>
    </section>  
    <hr>

    <!-- Who we are -->
    <div id="who"></div>

    <!-- Footer -->
    <div id="foot"></div>

    <script src="headFootCm.js"></script>
    <script src="footImgLink.js" defer></script>

</body>

</html>

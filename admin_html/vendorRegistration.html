<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../admin_css/commonAdmincss.css">
    <link rel="stylesheet" href="../admin_css/vendorRegistration.css">
</head>

<body>
    <!-- Header -->
    <div id="head"></div>

    <!-- content -->
    <div class="parent" id="parent1">
        <h3 style="color: rgb(250, 101, 101);">VENDOR REGISTRATION</h3>
        <div class="pDiv" style="height: 3px; width:auto; background-color: rgb(250, 101, 101);"></div>


        <!-- content -->
        <div class="divFist">
            <p class="fist" style="background-color: rgb(215, 248, 215); color: rgb(108, 143, 108);">Add Vendor Details
            </p>
            <div>
                <form id="orders">
                    <label for="inp1">Name :</label>
                    <input type="text" name="inp1" class="locedt" id="input1">

                    <label for="inp2">Shop Name :</label>
                    <input type="text" name="inp2" class="locedt" id="input2">

                    <label for="inp3">Contact No. :</label>
                    <input type="text" name="inp3" class="locedt" id="input3">

                    <label for="inp4">Email :</label>
                    <input type="text" name="inp4" class="locedt" id="input4">

                    <label for="txtarea">Address :</label>
                    <textarea name="txtarea" class="locedt" id="txtarea1"></textarea>

                    <label for="select1">Category :</label>
                    <select name="select1" class="locedt" id="option1">
                        <option value="select1" selected>Select Category</option>
                        <option value="select1">One</option>
                        <option value="select1">Two</option>
                        <option value="select1">Three</option>
                    </select>

                    <label for="select2">Location :</label>
                    <select name="select2" class="locedt" id="option2">
                        <option value="select2" selected>Select Location</option>
                        <option value="select2">One</option>
                        <option value="select2">Two</option>
                        <option value="select2">Three</option>
                    </select>

                    <label for="select3">Plan :</label>
                    <select name="select3" class="locedt" id="option3">
                        <option value="select2" selected>Select Plan</option>
                        <option value="select2">One</option>
                        <option value="select2">Two</option>
                        <option value="select2">Three</option>
                    </select>

                    <label for="inp5">DOB :</label>
                    <input type="date" name="inp5" class="locedt" id="input5">

                    <label for="inp6">Password :</label>
                    <input type="text" name="inp6" class="locedt" id="input6" placeholder="Password">

                    <label for="inp7">Confirm Password :</label>
                    <input type="text" name="inp7" class="locedt" id="input7" placeholder="Confirm Password">

                    <label for="locEdt">Document Type :</label>
                    <select name="select1" class="locedt" id="option4">
                        <option value="select1" selected>Identity Type</option>
                        <option value="select1">One</option>
                        <option value="select1">Two</option>
                        <option value="select1">Three</option>
                    </select>

                    <label for="inp8">File Input</label>
                    <input type="file" name="inp8" class="locedt" id="input8">

                    <div>
                        <button id="add" class="btn">REGISTER</button>
                        <button id="reset" class="btn">BACK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="foot"></div>
    <script src="adminHeadFoot.js"></script>

</body>

</html>

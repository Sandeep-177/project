<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../admin_css/commonAdmincss.css">
    <link rel="stylesheet" href="../admin_css/addNewPlan.css">
</head>
<body>
    <!-- Header -->
    <div id="head"></div>

    <!-- content -->
    <div class="divFist">
     <p class="fist" style="background-color: rgb(215, 248, 215); color: rgb(108, 143, 108);">Add New Plan</p>
     <div>
        <form id="orders">
        <label for="locEdt">Plan Name:</label>
        <input type="text" name="locEdt" class="locedt" id="input1">
        <label for="locEdt3">Plan Duration (months):</label>
        <input type="text" name="locEdt3" class="locedt" id="input3">
        <label for="locEdt4">Description</label>
        <textarea name="locEdt4" class="locedt" id="input4"></textarea>
        <label for="locEdt5">Plan Amount :</label>
        <input type="text" name="locEdt5" class="locedt" id="input5">
        
        <div>
        <button id="add" class="btn">ADD</button>
        <button id="reset" class="btn">RESET</button>
        </div>
        </form>
     </div>
     <p class="fist" style="background-color: rgb(227, 233, 227); color: rgb(130, 136, 130);"><b>Note: </b> Please note that added plans will be seeen by vendors.</p>

     </div>
     <!-- table database div -->
     <div class="divFist">
        <p class="fist" style="background-color: rgb(227, 233, 227);">Manage Plans</p>
        <table border="2" style="border-collapse:collapse; border-color: transparent;">
            <tr>
                <th>Plan Id</th>
                <th>Plan</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </table>
     </div>

    <!-- Footer -->
    <div id="foot"></div>
    <script src="adminHeadFoot.js"></script>
    
</body>
</html>

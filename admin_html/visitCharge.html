<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../admin_css/commonAdmincss.css">
    <link rel="stylesheet" href="../admin_css/visitCharge.css">
</head>
<body>
    <!-- Header -->
    <div id="head"></div>

    <!-- content -->
    <div class="divFist">
     <p class="fist" style="background-color: rgb(215, 248, 215); color: rgb(108, 143, 108);">Visiting Charge</p>
     <div>
        <form id="orders">
        <label for="locEdt">Category :</label>
         <select name="select1" id="input1">
            <option value="select1" selected>Select Category</option>
            <option value="select1">One</option>
            <option value="select1">Two</option>
            <option value="select1">Three</option>
         </select>
        <label for="locEdt3">Subcategory :</label>
        <select name="select2" id="input3">
            <option value="select2" selected>Select Subcategory</option>
            <option value="select2">One</option>
            <option value="select2">Two</option>
            <option value="select2">Three</option>
         </select>
        <label for="locEdt4">Visiting Charge :</label>
        <textarea name="locEdt4" class="locedt" id="input4"></textarea>
        <label for="locEdt5">Service Charge :</label>
        <input type="text" name="locEdt5" class="locedt" id="input5">
        
        <div>
        <button id="add" class="btn">ADD</button>
        <button id="reset" class="btn">RESET</button>
        </div>
        </form>
     </div>
     <p class="fist" style="background-color: rgb(227, 233, 227); color: rgb(130, 136, 130);"><b>Note: </b> Please note that added visiting charges will be seeen by users and vendors.</p>

     </div>
     <!-- table database div -->
     <div class="divFist">
        <p class="fist" style="background-color: rgb(227, 233, 227);">Manage Visiting Charges</p>
        <table border="2" style="border-collapse:collapse; border-color: transparent;">
            <tr>
                <th>Visiting charge id</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Visiting Charge</th>
                <th>Service Charge</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </table>
     </div>

    <!-- Footer -->
    <div id="foot"></div>
    <script src="adminHeadFoot.js"></script>
    
</body>
</html>

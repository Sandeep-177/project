<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../admin_css/commonAdmincss.css">

        <textarea name="locEdt4" class="locedt" id="input4"></textarea>
